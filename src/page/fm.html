<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src resource: chrome:; object-src 'none'; img-src moz-icon: data: chrome:;"
    />
    <meta name="color-scheme" content="light dark" />
    <title>File Manager</title>

    <link
      rel="stylesheet"
      href="chrome://browser/content/firefoxview/firefoxview.css"
    />
    <link
      rel="stylesheet"
      href="chrome://userchrome/content/firefox-fm/src/page/fm.css"
    />

    <script
      type="module"
      src="chrome://global/content/elements/moz-page-nav.mjs"
    ></script>
    <script
      type="module"
      src="chrome://userchrome/content/firefox-fm/src/components/file-row.js"
    ></script>
    <script
      type="module"
      src="chrome://userchrome/content/firefox-fm/src/components/view-dir.js"
    ></script>
  </head>

  <body>
    <moz-page-nav heading="File Manager">
      <moz-page-nav-button view="home" iconSrc="chrome://browser/skin/home.svg">
        Home
      </moz-page-nav-button>
      <moz-page-nav-button
        view="documents"
        iconSrc="chrome://global/skin/icons/folder.svg"
      >
        Documents
      </moz-page-nav-button>
      <moz-page-nav-button
        view="downloads"
        iconSrc="chrome://browser/skin/downloads/downloads.svg"
      >
        Downloads
      </moz-page-nav-button>
      <moz-page-nav-button
        view="music"
        iconSrc="chrome://global/skin/media/audio.svg"
      >
        Music
      </moz-page-nav-button>
      <!-- TODO: this is the only somewhat fitting image -->
      <moz-page-nav-button
        view="pictures"
        iconSrc="resource://gre-resources/password.svg"
      >
        Pictures
      </moz-page-nav-button>
      <moz-page-nav-button
        view="videos"
        iconSrc="chrome://browser/skin/notification-icons/camera.svg"
      >
        Videos
      </moz-page-nav-button>
      <hr />
      <moz-page-nav-button
        view="root"
        iconSrc="chrome://browser/skin/device-desktop.svg"
      >
        File System
      </moz-page-nav-button>
    </moz-page-nav>

    <main class="main-container">
      <named-deck>
        <view-dir type="page" name="root"></view-dir>
        <view-dir type="page" name="home"></view-dir>
        <view-dir type="page" name="documents"></view-dir>
        <view-dir type="page" name="downloads"></view-dir>
        <view-dir type="page" name="music"></view-dir>
        <view-dir type="page" name="pictures"></view-dir>
        <view-dir type="page" name="videos"></view-dir>
      </named-deck>
    </main>
  </body>

  <script src="chrome://userchrome/content/firefox-fm/src/page/fm.js"></script>
</html>
