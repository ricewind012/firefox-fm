<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src resource: chrome:; object-src 'none'; img-src data: chrome:;"
    />
    <meta name="color-scheme" content="light dark" />
    <title>File Manager</title>

    <link
      rel="stylesheet"
      href="chrome://browser/content/firefoxview/firefoxview.css"
    />
    <link
      rel="stylesheet"
      href="chrome://userchrome/content/firefox-fm/src/page/fm.css"
    />
    <script
      type="module"
      src="chrome://global/content/elements/moz-page-nav.mjs"
    ></script>
    <script
      type="module"
      src="chrome://userchrome/content/firefox-fm/src/components/file-row.js"
    ></script>
    <script
      type="module"
      src="chrome://userchrome/content/firefox-fm/src/components/view-dir.js"
    ></script>
  </head>

  <body>
    <moz-page-nav heading="test">
      <moz-page-nav-button view="root">root</moz-page-nav-button>
      <moz-page-nav-button view="home">Home</moz-page-nav-button>
      <moz-page-nav-button view="documents">Documents</moz-page-nav-button>
      <moz-page-nav-button view="downloads">Downloads</moz-page-nav-button>
      <moz-page-nav-button view="music">Music</moz-page-nav-button>
      <moz-page-nav-button view="pictures">Pictures</moz-page-nav-button>
      <moz-page-nav-button view="videos">Videos</moz-page-nav-button>
    </moz-page-nav>

    <main class="main-container">
      <named-deck>
        <view-dir name="root" type="page"></view-dir>
        <view-dir name="home" type="page"></view-dir>
        <view-dir name="documents" type="page"></view-dir>
        <view-dir name="downloads" type="page"></view-dir>
        <view-dir name="music" type="page"></view-dir>
        <view-dir name="pictures" type="page"></view-dir>
        <view-dir name="videos" type="page"></view-dir>
      </named-deck>
    </main>
  </body>

  <script src="chrome://userchrome/content/firefox-fm/src/page/fm.js"></script>
</html>
